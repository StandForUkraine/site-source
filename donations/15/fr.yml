title: Lifeline Ukraine
description: Lifeline Ukraine est une ligne téléphonique nationale professionnelle de prévention du suicide et de soutien en santé mentale, fonctionnant 24 heures sur 24, sept jours sur sept. L'Ukraine perd trop souvent des anciens combattants par suicide, et ce problème doit être résolu. Ligne de Vie Ukraine a été créée pour aider avant tout les anciens combattants et les membres de leur famille.
