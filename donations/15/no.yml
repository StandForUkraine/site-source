title: Livslinjen Ukraina
description: Livslinjen Ukraina er en landsdekkende profesjonell hjelpetelefon for selvdrapsforebygging og mental støtte som er døgnåpen alle dager i uken. Ukraina mister støtt og stadig krigsveteraner til selvdrap og denne ugreiheten trenger å bli motarbeidet. Grunnet det russiske angrepet støtter vi nå alle ukrainere som har behov for det.
