title: Ukrayinska Pravda
description: Englische Version der von Georgij Gongadse gegründeten ukrainischen Online-Zeitung. Die Zeitung ist auf eine allgemeine Leserschaft zugeschnitten und konzentriert sich auf die heißen Themen der ukrainischen Politik, einschließlich der Berichterstattung über den jüngsten Kriegskonflikt mit Russland.
