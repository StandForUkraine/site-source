title: Lifeline Ukraine
description: Lifeline Ukraine ist eine nationale, professionelle Hotline zur Suizidprävention und Unterstützung der psychischen Gesundheit, die 24 Stunden am Tag, 7 Tage die Woche in Betrieb ist. Die Ukraine verliert zu oft Veteranen durch Selbstmord, und dieses Problem musste angegangen werden. Lifeline Ukraine wurde gegründet, um in erster Linie Hilfe für Veteranen und ihre Familienangehörigen zu leisten.
