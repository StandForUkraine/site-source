title: Lifeline Ukraine
description: Lifeline Oekraïne is een nationale, professionele hotline voor zelfmoordpreventie en geestelijke gezondheidszorg, die 24 uur per dag, 7 dagen per week actief is. Oekraïne verliest te vaak veteranen door zelfmoord, en dit probleem moest worden aangepakt. Lifeline Oekraïne werd opgericht om in de eerste plaats hulp te bieden aan veteranen en hun familieleden.
