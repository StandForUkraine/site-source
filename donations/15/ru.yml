title: Lifeline Ukraine
description: Lifeline Ukraine – это национальная профессиональная линия по вопросам профилактики самоубийств и поддержания психического здоровья. Горячая линия работает круглосуточно. Украина слишком часто теряет ветеранов из-за самоубийств, и эту проблему следует решать не дожидаясь обострения. Сейчас, в связи с военными действиями, горячая линия оказывает поддержку всем украинцам.
