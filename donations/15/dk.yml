title: Livslinjen Ukraine
description: >
  Livslinje Ukraine er en landsdækkende professionel hjælpelinje til forebyggelse af suicidum og mental støtte der er åben døgnet rundt hver dag i ugen. Ukraine mister støt krigsveteraner til suicidum og dette problem skal bekæmpes. På grund af det russiske angreb støtter vi nu alle ukrainere der har brug for det.
