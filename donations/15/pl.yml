title: Lifeline Ukraine
description: Lifeline Ukraine to ogólnokrajowa, profesjonalna infolinia w zakresie zapobiegania samobójstwom i wsparcia zdrowia psychicznego, działająca 24 godziny na dobę, siedem dni w tygodniu. Ukraina zbyt często traci weteranów w samobójstwach i ten problem należy rozwiązać; Lifeline Ukraine powstała, aby nieść pomoc przede wszystkim kombatantom i członkom ich rodzin.
