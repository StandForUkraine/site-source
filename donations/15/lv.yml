title: Lifeline Ukraine
description: Lifeline Ukraine ir nacionāls, profesionāls pašnāvību profilakses un garīgās veselības atbalsta tālrunis, kas darbojas 24 stundas diennaktī, septiņas dienas nedēļā. Ukraina pārāk bieži zaudē veterānus pašnāvību dēļ, un šī problēma ir jārisina; Lifeline Ukraine tika izveidota, lai pirmām kārtām sniegtu palīdzību veterāniem un viņu ģimenes locekļiem.
