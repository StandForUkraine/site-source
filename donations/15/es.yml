title: Lifeline Ukraine
description: Lifeline Ukraine es una línea telefónica nacional de prevención del suicidio profesional y de apoyo a la salud mental, que funciona las 24 horas del día, los siete días de la semana. Ucrania con demasiada frecuencia pierde veteranos por suicidio, y este problema debe abordarse; Lifeline Ukraine se estableció para proporcionar ayuda a los veteranos y sus familiares.
