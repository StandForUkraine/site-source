title: Livlinan Ukraina
description: Livlinan Ukraina är en nationell och professionell suicid-prevention telefonlinje som även erbjuder psykologiskt stöd, 24 timmar om dygnet, sju dagar i veckan. Ukraina förlorar alltför ofta veteraner till suicid, och detta problem måste åtgärdas. På grund av den Ryska attacken erbjuder vi vår hjälp till alla Ukrainare som kan behöva den.
