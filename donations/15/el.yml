title: Lifeline Ukraine
description:  Η Lifeline Ukraine είναι μια εθνική, επαγγελματική τηλεφωνική γραμμή πρόληψης αυτοκτονιών και υποστήριξης ψυχικής υγείας, που λειτουργεί 24 ώρες την ημέρα, επτά ημέρες την εβδομάδα. Η Ουκρανία χάνει πολύ συχνά βετεράνους λόγω αυτοκτονίας και αυτό το πρόβλημα πρέπει να αντιμετωπιστεί. Η Lifeline Ukraine ιδρύθηκε για να παρέχει βοήθεια στους βετεράνους και τα μέλη των οικογενειών τους πρώτα και κύρια.
