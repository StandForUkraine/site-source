title: Lifeline Ukraine
description: Lifeline Ukraine è un ente nazionale, di prevenzione ai suicidi e supporto alla saluteme mentale. Opera 24 ore su 24 sette giorni su sette. L'ucraina troppo spesso perde la vita di veterani a causa di suicidi e questo problema deve essere risolto. Lifeline Ukraine è stata fonda soprattutto per fornire aiuto ai veterani e alle loro famiglie.
