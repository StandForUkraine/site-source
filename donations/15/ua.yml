title: Lifeline Ukraine
description: Lifeline Ukraine – це національна, професійна лінія з питань профілактики самогубств та підтримки психічного здоров’я. Гаряча лінія працює цілодобово. Україна занадто часто втрачає ветеранів через самогубства, цю проблему потрібно вирішувати до загострення. Зараз, у зв'язку з військовими діями, гаряча лінія надає підтримку всім українцям.
