title: Lifeline Ukraine
description: Lifeline (Linia vieții) Ucraina este o linie telefonică națională, profesională, de prevenire a sinuciderilor și de asistență pentru sănătate mintală. Funcționează 24 de ore pe zi, 7 zile pe săptămână. Ucraina pierde prea des veterani în urma sinuciderii, iar această problemă trebuie abordată. Linia de salvare Ucraina a fost stabilită pentru a oferi ajutor veteranilor și membrilor familiilor lor în primul rând.
