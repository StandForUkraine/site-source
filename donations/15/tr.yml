title: Lifeline Ukraine
description: Lifeline Ukraine, haftanın yedi günü, günde 24 saat çalışan ulusal, profesyonel bir intihar önleme ve ruh sağlığı destek hattıdır. Ukrayna çok sık gazilerini intihar nedeniyle kaybediyor ve bu sorunun ele alınması gerekiyor; Lifeline Ukraine, her şeyden önce gazilere ve aile üyelerine yardım sağlamak için kurulmuştur.
