title: Wiederbelebte Soldaten Ukraine
description: Wer wir sind – Revived Soldiers Ukraine (RSU) ist eine gemeinnützige Organisation, die sich der Hilfeleistung für die Menschen in der Ukraine verschrieben hat, damit sie ihre Grundrechte und -freiheiten wie das Recht auf Leben, das Recht auf angemessene und erschwingliche medizinische Versorgung, Freiheit des Lebens sowie einen angemessenen Lebensstandard erreichen können. Unsere Vision – den Soldaten der Ukraine und ihren Familienangehörigen sowie den Menschen, die unter dem militärischen Konflikt in der ATO-Zone (Anti-Terror-Operation in der Ostukraine) gelitten haben und davon betroffen waren, medizinische Hilfe und einen nachhaltigen Lebensstandard zu bieten.
