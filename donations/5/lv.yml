title: SOS Armija
description: "SOS Armijas Pilsoņu Iniciatīva" koordinē cilvēku centienus palīdzēt Ukrainas karavīriem. Pārvalda nepieciešamo munīciju, vairogu, savstarpējo komunikāciju izlūkošanas iespējas, uniformas, ēdienu piegādes nodrošināšanu. Piegādā visu nepieciešamo tieši vienību izvietojumos un nodod tos tieši karotāju rokās.
