title: Army SOS
description: Army SOS Citizen's Initiative coördineert de inspanningen van mensen om soldaten van Oekraïne te helpen. Beheert aankopen van benodigde munitie, schilden, communicatie- en verkenningsfaciliteiten, uniformen en voedselvoorziening. Levert alle goederen rechtstreeks naar de standplaats van de eenheid en geeft ze rechtstreeks door aan onze krijgers.
