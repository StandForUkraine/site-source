title: Ordu S.O.S
description: Ordu SOS Vatandaş Girişimi, insanların Ukrayna askerlerine yardım etme çabalarını koordine ediyor. Gerekli mühimmat, kalkanlar, haberleşme ve keşif tesisleri, üniformalar ve yiyecek tedarikinin satın alınmasını yönetir. Tüm malları doğrudan birimin mevzisine teslim eder ve onları doğrudan savaşçılarımızın ellerine teslim eder.
