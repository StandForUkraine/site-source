title: Army SOS
description: La iniciativa ciudadana SOS del Ejército (Army SOS) coordina los esfuerzos de la ciudadanía en el intento de ayudar a los soldados ucranianos por medio de la adquisición de munición, protecciones, instalaciones de intercomunicación y reconocimiento, uniformes y suministros de alimentos. La Organización entrega todos los bienes directamente en el emplazamiento de la unidad para que lleguen a las manos de nuestros guerreros.
