title: Army SOS
description: Army SOS Obywatelska inicjatywa, która koordynuje wysiłki ludzi, aby pomóc ukraińskim żołnierzom. Organizuje zakup niezbędnej amunicji, tarcz, sprzętu do komunikacji oraz sprzętu zwiadowczego, mundurów i żywności. Organizacja dostarcza wszystko bezpośrednio do miejsc lokalizacji żołnierzy i przekazuje je do rąk własnych naszych wojowników.
