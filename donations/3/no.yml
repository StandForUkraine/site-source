title: Ukrainas humanitære fond
description: >
  Et av FNs landspesifikke innsamlingsfond. Donasjonen din vil hjelpe humanitære ikke-statlige organisasjoner og FN-byråer i Ukraina med å bistå de mest sårbare miljøene og menneskene, samt forsyne dem med sårt tiltrengt mat, vann, husly og annen helt nødvendig støtte.
