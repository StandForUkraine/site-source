title: Der Ukrainische Humanitäre Fonds
description: Der Ukrainische Humanitäre Fonds ist einer der staatlichen gepoolten Fonds der UNO. Die Beiträge werden in einem einzigen, nicht zweckgebundenen Fonds gesammelt und lokal unter UN-Führung verwaltet. Wenn sich Krisen entwickeln, werden Mittel direkt und sofort einer Vielzahl von Partnerorganisationen an vorderster Front zur Verfügung gestellt. Auf diese Weise erreichen die Mittel genau dann die Bedürftigsten, wenn sie sie brauchen.
