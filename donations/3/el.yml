title: The Ukrainian Humanitarian Fund
description: Το Ουκρανικό Ανθρωπιστικό Ταμείο  είναι ένα από ταταμεία συγκέντρωσεις χρημάτων του ΟΗΕ με βάση την κάθε χώρα. Οι συνεισφορές συγκεντρώνονται σε ένα ενιαίο, μη δεσμευμένο ταμείο και διαχειρίζονται σε τοπικό επίπεδο από την ηγεσία του ΟΗΕ. Καθώς η κρίση εξελίσσεται, τα κεφάλαια διατίθενται άμεσα και χωρίς να χάνεται χρόνος σε ένα ευρύ φάσμα συνεργαζόμενων οργανισμών που αποτελούν την πρώτη γραμμή αντίδρασης.
