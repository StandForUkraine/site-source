title: Украинский гуманитарный фонд
description: Это один из общенациональных фондов ООН. Ваши взносы помогут негосударственным гуманитарным структурам в Украине поддержать самые уязвимые группы населения, обеспечить их продовольствием, водой, жильем и другими базовыми потребностями. В нынешних условиях, благодаря гибкому механизму реагирования организации, это действительно может спасти жизнь.
