title: Ukraiņu Humanitārais Līdzekļi
description: Ukraiņu Humanitārais Līdzekļi ir viens no Savienoto Nāciju valsts-bāzētajiem apvienotajiem fonds. Iemaksas tiek savāktas vienā, neiezīmētā fondā un pārvaldītas lokāli zem Savienoto Nāciju vadības. Krīzei attīstoties, līdzekļi nekavējoties kļūst pieejami plaša spektra partnerorganizācijām un pirmās atbildes līnijām.
