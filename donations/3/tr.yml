title: Ukrayna İnsani Yardım Fonu
description: Ukrayna İnsani Yardım Fonu, Birleşmiş Milletler (BM)'nin ülke bazlı havuzlanmış fonlarından biridir. Katkılar, tahsis edilmemiş tek bir fonda toplanır ve BM liderliğinde yerel olarak yönetilir. Krizler geliştikçe, fonlar doğrudan ve hemen ön müdahale hatlarındaki çok çeşitli ortak kuruluşlara sunulur.
