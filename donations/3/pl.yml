title: The Ukrainian Humanitarian Fund
description: Ukraiński Fundusz Humanitarny jest jednym z krajowych funduszy połączonych ONZ. Składki są gromadzone w jednym, nieukierunkowanym funduszu i zarządzane lokalnie pod kierownictwem ONZ. W miarę rozwoju kryzysów fundusze są udostępniane bezpośrednio i natychmiastowo szerokiemu wachlarzowi organizacji partnerskich na pierwszej linii reakcji. W ten sposób fundusze docierają do najbardziej potrzebujących.
