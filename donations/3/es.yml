title: The Ukrainian Humanitarian Fund
description: El Fondo Humanitario de Ucrania es uno de los fondos mancomunados de la ONU apoyado por distintos países. Las contribuciones se reúnen en un fondo único y sin fines específicos, que se gestionan a nivel local bajo la dirección de la ONU. De manera directa e inmediata, a medida que evolucionan las crisis, los fondos se ponen a disposición de las diversas organizaciones colaboradoras en primera línea de intervención. De este modo, la financiación llega a las personas más necesitadas en cuanto lo necesitan.
