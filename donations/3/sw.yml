title: Ukrainska Humanitära Fonden
description: Den Ukrainska humanitära fonden är en av FN's landsbaserade sammanlagda fonder. Donationer samlas i en gemensam icke-öronmärkt fond och administreras lokalt under FN-ledarskap. Under krisens gång görs resurser direkt och omedelbart tillgängliga för en rad olika partnerorganisationer vid frontlinjerna.
