title: Fondation Humanitaire Ukrainienne
description: La Fondation Humanitaire Ukrainienne est l'un des fonds communs national des Nations Unies. Les dons sont collectés au sein d'un fond unique, non affecté et géré localement sous la direction de l'ONU. Au fur et à mesure que les crises évoluent, les fonds sont mis directement et immédiatement à disposition d'un large éventail d'organisations partenaires. 
