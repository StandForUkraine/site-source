title: Український Гуманітарний Фонд
description: Це один із загально-національних фондів ООН. Ваші внески допоможуть недержавним гуманітарним структурам в Україні підтримати найвразливіші групи населення, забезпечити їх харчами, водою, житлом та іншими базовими потребами. В сьогоднішніх умовах, завдяки гнучкому механізму реагування організації, це справді може врятувати життя.
