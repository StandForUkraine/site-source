title: Het Oekraïense Humanitaire Fonds
description: Het Oekraïense Humanitaire Fonds is een van de nationale pooled fondsen van de VN. Bijdragen worden verzameld in een enkel, niet-geoormerkt fonds en lokaal beheerd onder leiding van de VN. Naarmate crises zich ontwikkelen, worden fondsen direct en onmiddellijk beschikbaar gesteld aan een breed scala aan partnerorganisaties in de frontlinie.
