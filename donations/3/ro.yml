title: The Ukrainian Humanitarian Fund
description: Fondul Umanitar Ucrainian este unul dintre fondurile Națiunilor Unite, la nivel local. Contribuțiile sunt adunate într-un fond unic, nealocat ce este manageriat local de către Națiunile Unite. Pe măsură ce crizele evoluează, fondurile sunt deschise imediat pentru diferite organizații partenere ce se află în prima linie.
