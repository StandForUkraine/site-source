title: Vostok SOS
description: Vostok-SOS es una organización no gubernamental que ayuda a encontrar refugio a personas desplazadas internamente (PDI), asistimos en la evacuación de la gente de la zona de conflicto, recabamos y distribuimos ayuda humanitaria a los PDI en Kiev, así como el provisionamiento de la ayuda humanitaria a los asentamientos situados en primera línea de combate, y ofrecemos primeros auxilios psicológicos.
