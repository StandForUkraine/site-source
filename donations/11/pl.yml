title: Vostok SOS
description: Vostok SOS jest organizacją pozarządową, która pomaga znaleźć nocleg uchodźcom, asekuruje podczas ewakuacji ludności ze stref frontowych, organizuje i dostarcza pomoc humanitarną do Kijowa, jak również do stref objętych konfliktami wojennymi, zapewnia również pomoc psychologiczną.
