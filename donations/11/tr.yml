title: Vostok S.O.S
description: Vostok SOS, ülke içinde yerinden edilmiş kişilere barınak bulmaya, insanları çatışma bölgesinden tahliye etmeye, Kiev'deki yerinden edilmiş kişilere insani yardım toplamaya ve dağıtmaya, cephe hattı yerleşimlerine insani yardım ulaştırmaya ve psikolojik ilk yardım sağlamaya yardımcı olan bir sivil toplum kuruluşudur.
