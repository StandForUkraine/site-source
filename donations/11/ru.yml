title: Восток SOS
description: Организация оказывает помощь пострадавшим от военной агрессии на востоке страны и в Крыму, помогая поиском жилья переселенцам, логистикой безопасного выезда из зоны конфликта, поиском, освобождением и реабилитацией жертв похищения, сбором гуманитарной помощи, а также доставкой гуманитарных грузов.
