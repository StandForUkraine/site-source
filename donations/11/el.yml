title: Vostok SOS
description:  Vostok SOS είναι μια μη κυβερνητική οργάνωση που βοηθά στην εύρεση καταφυγίων για εκτοπισμένα άτομα στο εσωτερικό της χώρας, την εκκένωση ανθρώπων από τις ζώνες συγκρούσεων, τη συλλογή και διανομή ανθρωπιστικής βοήθειας σε εκτοπισμένους στο Κίεβο, την παροχή ανθρωπιστικής βοήθειας σε καταυλισμούς πρώτης γραμμής, την παροχή ψυχολογικής υποστήριξης και πρώτων βοηθειών.
