title: Vostok SOS
description: Vostok SOS ir nevalstiska organizācija, ka spalīdz atrast pajumti iekšēji pārvietotām personām, evakuē cilvēkus no konfliktzonām, savāc un nogādā humanitāro palīdzību iekšēji pārvietotām personām Kijevā, nogādājot humanitāro palīdzību pirmās līnijas apmetnēs un nodrošina psiholoģiski pirmo palīdzību.
