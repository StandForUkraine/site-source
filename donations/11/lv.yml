title: Pirogova pirmā brīvprātīgo mobilā slimnīca
description: >
  PFVMH ir lielākais nevalstiskais projekts, kurā medicīniskās palīdzības sniegšanā ir iesaistīti civilās veselības profesionāļi Pretterorisma operācijas zonā. Slimnīca ir izvietota 49 vietās Doņeckas un Luhanskas apgabalos – pilsētās un ciemos, kā arī kara laukā un kontaktlīnijas kontrolpunktos.
