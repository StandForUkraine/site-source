title: Vostok SOS
description: Vostok SOS este o organizație non-guvernamentală ce ajută la adăpostirea persoanelor strămutate în interiorul țării, asistă la evacuarea oamenilor din zonele de conflict, colectarea și distribuirea ajutoarelor umanitare pentru persoanele strămutate în interiorul țării in Kiev. De asemenea se ocupă și cu livrarea ajutoarelor umanitare pentru bazele din prima linie, și oferirea primului ajutor psihologic. 
