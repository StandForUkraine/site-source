title: Blau/Gelb
description: Blaugelb wurde in Litauen gegründet, hat aber ein bestehendes internationales Netz. Es hat seit 2014 die humanitäre Hilfe und militärische Ausrüstung für fast eine Million Dollar für die Unterstützung der ukrainischen Streitkräfte und Zivilisten im Donbas-Gebiet geleistet.
