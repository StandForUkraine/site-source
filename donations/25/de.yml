title: Razom
description: Razom schafft Räume, in denen sich Menschen treffen, Partnerschaften eingehen und zusammenarbeiten, um das Potenzial der Ukraine freizusetzen. Wir konzentrieren uns weiterhin unermüdlich auf die Bedürfnisse vor Ort in der Ukraine, um das zivilgesellschaftliche Engagement zu verstärken, und auf Möglichkeiten, die Stimmen aus der Ukraine in Gesprächen in den Vereinigten Staaten zu verstärken. Razom ist hauptsächlich in der Ukraine als Разом Для України und in den Vereinigten Staaten als Razom tätig. Wir ziehen es vor, mit Organisationen und Einzelpersonen zusammenzuarbeiten, um die größtmögliche Wirkung zu erzielen.
