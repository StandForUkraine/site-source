title: Razom
description: Razom påbörjar projekt, eller samarbetar med partnerorganisationer i existerande projekt, för att på kort och lång sikt stärka demokrati och välstånd i Ukraina. Vi har en mångfald av frivilliga och samarbetspartners i både USA och Ukraina som möjliggör för oss att skapa platser där människor kan mötas, samarbeta, och utföra dessa projekt.
