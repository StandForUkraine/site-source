title: Razom
description: Razom realizează proiecte pe termen scurt sau lung, sau colaborează în proiecte deja existente cu organizații partenere, ce ajută Ucraina să mențină calea democrației și prosperității. Aceștia au clădit o comunitate de voluntari și colaboratori pe teritoriile SUA și ale Ucrainei. Împreună înființează spații unde oameni se pot întâlni, încheia parteneriate, și a le duce la bun sfârșit.
