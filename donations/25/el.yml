title: Razom
description:  Razom ξεκινά βραχυπρόθεσμα και μακροπρόθεσμα έργα ή συνεργάζεται για υπάρχοντα έργα με εταίρικους οργανισμούς, που βοηθούν την Ουκρανία να παραμείνει στον δρόμο της προώθησης της δημοκρατίας και της ευημερίας. Έχουμε αναπτύξει μια ευρεία κοινότητα εθελοντών και συνεργατών στις ΗΠΑ και την Ουκρανία, η οποία μας επιτρέπει να δημιουργήσουμε χώρους όπου οι άνθρωποι μπορούν να συναντηθούν, να συνεργαστούν και να εκτελέσουν αυτά τα έργα.
