title: Razom
description: Razom, Ukrayna'nın demokrasi ve refahı geliştirme yolunda kalmasına yardımcı olan ortak kuruluşlarla kısa ve uzun vadeli projeler başlatır veya mevcut projelerde işbirliği yapar. ABD ve Ukrayna'da insanların buluşabileceği, ortak olabileceği ve bu projeleri yürütebileceği alanlar yaratmamıza olanak tanıyan çeşitli gönüllüler ve işbirlikçilerden oluşan bir topluluk oluşturduk.
