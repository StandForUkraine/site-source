title: Razom
description: Razom crea espacios de encuentro entre personas, un espacio de colaboración y trabajo conjunto para liberar el potencial ucraniano. Nos enfocamos en las necesidades de Ucrania sobre el terreno para aumentar la participación ciudadana, así como en las oportunidades de amplificar la voz de Ucrania en conversaciones con EE.UU. Razom opera principalmente en Ucrania como el nombre de “Разом Для України” y como “Razom” en los EE.UU. Nuestra preferencia es colaborar con organizaciones y personas individuales para provocar el máximo impacto.
