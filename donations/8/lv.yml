title: Vienotā Palīdzība Ukraina
description: "Vienotā Palīdz'oba Ukraina" darbojas, lai nodrošinātu indivīduālu dzīvi glābjošu pirmās palīdzības komplektus un citus ārkārtas medicīniskās piegādes pirmajās līnijās. Mēs sadarbojamies arī ar citām ārkārtas reaģēšanas organizācijām, lai sagatavotu humanitāro palīdzību tieši skartajiem pilsoņiem krievu uzbrukumos.
