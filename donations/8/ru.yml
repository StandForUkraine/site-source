title: Вооруженные Силы Украины
description: Национальный банк Украины учредил специальный счет для сбора средств для поддержки Вооруженных Сил Украины. Счет – мультивалютный, создан как для перевода средств от международных партнеров и доноров – в иностранной валюте, так и от украинского бизнеса и граждан.
