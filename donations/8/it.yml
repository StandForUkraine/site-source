title: United Help Ukraine
description: United Help Ukraine lavora per fornire kit salva vita al personale del pronto soccorso (garze emorragiche e pinze) e altri dispositivi medici per le prime linee. Inoltre UHU coopera con altre organizzazioni per preparare aiuti umanitari per i civili che dovessero essere colpiti direttamente dagli attacchi russi. 
