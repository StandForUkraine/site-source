title: United Help Ukraine
description: United Help Ukraine, ön saflara hayat kurtaran bireysel ilk yardım çantaları (kan durdurucu bandajlar ve turnikeler içeren IFAK'lar) ve diğer acil tıbbi malzemeleri sağlamak için çalışıyor. Ayrıca UHU, Rus saldırısından doğrudan etkilenen sivillere insani yardım hazırlamak için diğer acil müdahale kuruluşlarıyla da işbirliği yapmaktadır.
