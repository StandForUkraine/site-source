title: United Help Ukraine
description: Angesichts der jüngsten Entwicklungen an der ukrainischen Grenze und der eskalierenden russischen Drohungen, in die Ukraine einzudringen, arbeitet United Help Ukraine (UHU) daran, lebensrettende individuelle Erste-Hilfe-Kits (IFAKs mit blutstillenden Bandagen und Tourniquets) und andere medizinische Notfallversorgung an Frontlinien bereitzustellen. Darüber hinaus arbeitet die UHU auch mit anderen Notfallorganisationen zusammen, um humanitäre Hilfe für Zivilisten vorzubereiten, die direkt von einem Angriff russischer Streitkräfte betroffen sein könnten.
