title: Ukrainische Streitkräfte
description: Die Nationalbank der Ukraine hat beschlossen, ein spezielles Fundraising-Konto zur Unterstützung der Streitkräfte der Ukraine zu eröffnen. Dieses Konto akzeptiert mehrere Währungen. Es wurde eingerichtet, um Überweisungen von internationalen Partnern und Spendern in mehreren Währungen zu erhalten.
