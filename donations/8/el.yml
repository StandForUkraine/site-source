title: Ένοπλες Δυνάμεις της Ουκρανίας
description: Η Εθνική Τράπεζα της Ουκρανίας αποφάσισε να ανοίξει ένα ειδικό λογαριασμό συγκέντρωσης κεφαλαίων για την υποστήριξη των Ενόπλων Δυνάμεων της Ουκρανίας. Ιδρύθηκε και άνοιξε για να δέχεται μεταφορές από διεθνείς εταίρους και δωρητές σε πολλαπλά νομίσματα.
