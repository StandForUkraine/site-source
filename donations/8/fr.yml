title: Aide Unie Ukraine
description: Aide Unie Ukraine vise à fournir des kits de premiers secours individuels (IFAKs contenant des bandages et des garrots ), d'autres matériels d'urgence médicale ainsi que des fournitures destinées à la ligne de front. L'association coopère également avec d'autres organisations d'urgence afin d'organiser l'aide aux civils directement affectés lors d'attaques des forces russes.
