title: ChildrenWeWillMakeIt
description: >
  Numele acestei mișcări înseamnă Copii Vom Reuși. S-a născut dintr-o campanie care a adunat $2 milioane pentru a obține cel mai scump medicament din lume pentru un băiat ucrainean cu atrofie musculară spinală (SMA). Acum se strâng fonduri pentru tratamentul altor copii ucraineni cu SMA.
