title: ChildrenWeWillMakeIt
description: >
  Diese Bewegung entstand aus einer Kampagne, die 2 Millionen Dollar sammelte, um das teuerste Medikament der Welt für einen ukrainischen Jungen mit spinaler Muskelatrophie zu bekommen. Jetzt sammelt es Spenden für die Behandlung anderer ukrainischer Kinder mit SMA.
