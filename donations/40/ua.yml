title: ChildrenWeWillMakeIt
description: >
  Це громадський рух, який народився з кампанії по збору коштів на найдорожчі ліки у світі для українського хлопчика зі спинальною м'язовою атрофією. Кампанія зібрала 2 мільйони доларів за рекордні 80 днів. Після закриття збору команда вирішила продовжити боротьбу за життя дітей зі СМА.
