title: ChildrenWeWillMakeIt
description: >
  Αυτό το κίνημα προέκυψε μέσα από μια εκστρατεία, η οποία συγκέντρωσε 2 εκατομμύρια δολάρια για να προσφέρει το πιο ακριβό φάρμακο στον κόσμο σε ένα αγόρι από την Ουκρανία με μυϊκή ατροφία της σπονδυλικής στήλης. Τώρα συγκεντρώνει χρήματα για τη θεραπεία άλλων παιδιών από την Ουκρανία με SMA.
