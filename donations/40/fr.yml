title: LesEnfantsNousYArriverons
description: >
  Ce mouvement est né d'une campagne qui a permis de recueillir 2 millions de dollars pour obtenir le médicament le plus cher au monde pour un garçon ukrainien atteint d'amyotrophie spinale. Il collecte désormais des fonds pour le traitement d'autres enfants ukrainiens atteints de cette maladie.
