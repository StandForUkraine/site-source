title: Український гуманітарний збір
description: Російська агресія позбавила тисячі українців житла, грошей, одягу, їжі та інших базових потреб. Для впорядкування надходження коштів на гуманітарну допомогу українцям, які постраждали від війни, НБУ відкрив рахунок Мінсоцполітики для накопичення благодійних внесків на соціальні потреби у воєнний час.
