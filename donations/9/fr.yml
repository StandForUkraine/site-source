title: Razom
description: Razom lance des projets à court et à long terme ou collabore à des projets existants avec des organisations partenaires, qui aident l'Ukraine à rester sur la voie de la démocratie et de la prospérité. Nous avons développé une communauté diversifiée de bénévoles et de collaborateurs à travers les États-Unis et l'Ukraine, ce qui nous permet de créer des espaces où les gens peuvent se rencontrer, s'associer et exécuter ces projets.
