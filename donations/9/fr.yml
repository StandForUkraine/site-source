title: The Ukrainian Humanitarian Fundraising
description: L'agression russe a privé des milliers d'Ukrainiens de leur maison, de leur argent, de leurs vêtements, de leur nourriture et d'autres choses de base. Afin de rationaliser les entrées de fonds en tant qu'aide humanitaire aux Ukrainiens touchés par la guerre, la NBU a ouvert un compte pour le ministère de la Politique sociale afin d'accumuler des contributions caritatives pour les besoins sociaux en temps de guerre.
