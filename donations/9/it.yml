title: Razom
description: Razom avvia progetti a corto e a lungo termine o collabora con partner di progettti esistenti  che aiutano l'Ucraina a rimanere nel sentiero di democrazia e prosperità. Abbiamo creato una comunità eterogenea di volontari e collaboratori negli Stati Uniti e in Ucraina che ci permette di creare spazi dove le persone possono incontrarsi, associarsi e dedicarsi a questi progetti. 
