title: The Ukrainian Humanitarian Fundraising
description: L'aggressione russa ha privato migliaia di ucraini della loro casa, denaro, vestiti, cibo e altre cose basilari. Per snellire gli afflussi di fondi come aiuti umanitari agli ucraini colpiti dalla guerra, la NBU ha aperto un conto presso il Ministero delle Politiche Sociali per accumulare contributi di beneficenza per i bisogni sociali in tempo di guerra.
