title: Razom
description: Organizacja Razom wspiera krótkie czy też długofalowe projekty czy pomaga przy już istniejących projektach, które pomagają Ukrainie podązać ku demokracji. Organizacja ta zgromadziła duże zaplecze wolonrariuszy i współpracowników na teretorium Stanów Zjednoczonych, co pozwala stwarzać przestrzeń do spotkań i nowych znajomości oraz dalszego rozwoju projektów.
