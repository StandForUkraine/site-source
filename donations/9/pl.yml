title: The Ukrainian Humanitarian Fundraising
description: Rosyjska agresja pozbawiła tysiące Ukraińców domu, pieniędzy, ubrań, jedzenia i innych podstawowych rzeczy. Aby usprawnić napływ środków na pomoc humanitarną dla dotkniętych wojną Ukraińców, NBU otworzył konto w Ministerstwie Polityki Społecznej do gromadzenia datków charytatywnych na potrzeby społeczne w czasie wojny.
