title: The Ukrainian Humanitarian Fundraising
description: La agresión rusa privó a miles de ucranianos de su hogar, dinero, ropa, comida y otras cosas básicas. Para optimizar las entradas de fondos como ayuda humanitaria a los ucranianos afectados por la guerra, la NBU ha abierto una cuenta para el Ministerio de Política Social para acumular contribuciones caritativas para las necesidades sociales en tiempos de guerra.
