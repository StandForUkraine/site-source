title: Украинский гуманитарный сбор
description: Российская агрессия лишила тысячи украинцев жилья, денег, одежды, еды и других элементарных вещей. Для упорядочения поступления средств в качестве гуманитарной помощи украинцам, пострадавшим от войны, НБУ открыл счет Минсоцполитики для накопления благотворительных взносов на социальные нужды в военное время.
