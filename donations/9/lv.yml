title: Ukrainas humānās palīdzības līdzekļu vākšana
description: Krievijas agresija tūkstošiem ukraiņu atņēma mājas, naudu, drēbes, pārtiku un citas pamata lietas. Lai racionalizētu līdzekļu ieplūšanu kā humānās palīdzības sniegšanu kara skartajiem ukraiņiem, NBU ir atvēris kontu Sociālās politikas ministrijai, lai uzkrātu labdarības iemaksas sociālajām vajadzībām kara laikā.
