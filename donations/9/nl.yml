title: The Ukrainian Humanitarian Fundraising
description: Russische agressie beroofde duizenden Oekraïners van hun huis, geld, kleding, voedsel en andere basisdingen. Om de instroom van fondsen als humanitaire hulp aan Oekraïners die door de oorlog zijn getroffen te stroomlijnen, heeft de NBU een rekening geopend voor het ministerie van Sociaal Beleid om liefdadigheidsbijdragen voor sociale behoeften in oorlogstijd te verzamelen.
