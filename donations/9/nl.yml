title: Razom
description: Razom initieert korte- en langetermijnprojecten of werkt samen aan bestaande projecten met partnerorganisaties, die Oekraïne helpen op het pad te blijven van het bevorderen van democratie en welvaart. We hebben een diverse gemeenschap van vrijwilligers en medewerkers opgebouwd in de VS en Oekraïne, waardoor we ruimtes kunnen creëren waar mensen elkaar kunnen ontmoeten, samenwerken en deze projecten kunnen uitvoeren.
