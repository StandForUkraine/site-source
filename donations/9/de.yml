title: Die ukrainische humanitäre Spendensammlung
description: Die russische aggression beraubte Tausende von Ukrainern ihrer Häuser, ihres Geldes, ihrer Kleidung, ihrer Nahrung und anderer grundlegender Dinge. Um die Zuflüsse von Geldern als humanitäre Hilfe für vom Krieg betroffene Ukrainer zu optimieren, hat die NBU ein Konto für das Ministerium für Sozialpolitik eröffnet, um wohltätige Beiträge für soziale Bedürfnisse in Kriegszeiten zu sammeln.
