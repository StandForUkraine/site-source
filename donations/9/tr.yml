title: The Ukrainian Humanitarian Fundraising
description: Rus saldırganlığı binlerce Ukraynalıyı evlerinden, paralarından, kıyafetlerinden, yiyeceklerinden ve diğer temel şeylerden mahrum etti. Savaştan etkilenen Ukraynalılara insani yardım olarak fon akışını kolaylaştırmak için NBU, savaş zamanında sosyal ihtiyaçlar için hayırsever katkıları toplamak için Sosyal Politika Bakanlığı'na bir hesap açtı.
