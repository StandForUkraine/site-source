title: Molfar
description: Molfar er en ukrainsk ikke-statlig organisasjon som forsyner militært utstyr og teknologi, samt bistår medisinsk til ukrainske soldater på frontlinjene. De deltar også i behandlingen og tilfriskningen av skadde soldater og koordinerer arbeidet til helsepersonell: leger ved fronten, kirurger, frivillige i helseinstitusjoner og farmasøyter.
