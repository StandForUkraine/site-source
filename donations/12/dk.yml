title: Molfar
description: >
  Molfar er en ukrainsk ikke-statslig organisation der leverer militært udstyr og teknologi samt hjælper medicinsk til ukrainske soldater på frontlinjen. De deltager også i behandling og genopretning af sårede soldater og koordinerer sundhedspersonalets arbejde: læger på frontlinjen, kirurger, frivillige i sundhedsinstitutioner og apotekere.
