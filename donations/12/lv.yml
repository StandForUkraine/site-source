title: Molfar
description: >
  Molfar ir ukraiņu nevalstiska organizācija, kas nodrošina militārās iekārtas, tehnoloģijas un medicīnisko palīdzību ukraiņu karavīriem pirmajā aizsardzības līnijā. Viņi arī piedalās ievainoto karavīru ārstēšanā un atlabšanā un koordinē veselības aprūpes personālu: dakterus priekšā, ķirurgus, brīvprātīgos veselības aprūpes institūcijās un farmaceitus.
