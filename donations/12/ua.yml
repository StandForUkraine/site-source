title: Мольфар
description: Мольфар – недержавна організація, яка забезпечує військове обладнання, технології та медичну допомогу українським воїнам на передовій оборони України. Також вони приймають участь в лікуванні та реабілітації поранених воїнів і координують роботу медичного персоналу: лікарів на фронті, хірургів, волонтерів, фармацевтів.
