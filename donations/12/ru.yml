title: Мольфар
description: Мольфар – негосударственная организация, которая обеспечивает военное оборудование, технологии и медицинскую помощь украинским воинам передовой обороны Украины. Также они участвуют в лечении и реабилитации раненых воинов и координируют работу медицинского персонала: врачей на фронте, хирургов, волонтеров, фармацевтов.
