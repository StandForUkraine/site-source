title: Hromadske Internationaal
description: Hromadske International brengt hoogwaardige journalistiek, nieuwe mediatools en objectieve analyse samen op één plek. Hromadske is een levendige start-up, opgericht door een uniek team van Oekraïense en buitenlandse journalisten. Met de lancering van Hromadske International in 2014 zendt het netwerk nu uit in het Oekraïens, Engels en Russisch.
