title: Hromadske Internațional
description: Hromadske Internațional îmbină jurnalismul de înaltă calitate, noile instrumente media și analiza obiectivă într-un singur loc. Hromadske este un start-up vibrant, fondat de o echipă unică de jurnaliști ucraineni și străini. Odată cu lansarea Hromadske International în 2014, rețeaua difuzează acum în limba ucraineană, engleză și rusă.
