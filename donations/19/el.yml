title: Hromadske International
description:  Η Hromadske International προωθεί δημοσιογραφία υψηλής ποιότητας, αξιοποιεί νέα εργαλεία μέσων επικοινωνίας και αντικειμενική ανάλυση σε ένα χώρο. Η Hromadske είναι μια δυναμική start-up που ιδρύθηκε από μια ειδική ομάδα Ουκρανών και ξένων δημοσιογράφων.
