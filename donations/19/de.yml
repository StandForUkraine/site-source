title: Hromadske International
description: Hromadske International vereint hochwertigen Journalismus, neue Medienwerkzeuge und objektive Analysen an einer Stelle. Hromadske ist ein pulsierendes Start-up, das von einem einzigartigen Team ukrainischer und ausländischer Journalisten gegründet wurde. Mit dem Start von Hromadske International im Jahr 2014 sendet das Netzwerk nun auf Ukrainisch, Englisch und Russisch.
