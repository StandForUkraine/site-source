title: Hromadske International
description: Hromadske International veicola giornalismo di qualità, uso dei nuovi media e analisi oggettive in un unico posto. Hromadske è una start-up fondata da un unico team di giornalisti ucraini e stranieri. Con il lancio internazionale di Hromadske nel 2014 la rete ora trasmette in ucrain, inglese e russo.
