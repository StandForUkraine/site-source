title: People's Project
description: >
  People’s Project ist eine NGO. Es ist eine Vereinigung von Freiwilligen und fürsorglichen Menschen, die ihre Bemühungen für soziale Initiativen zur Unterstützung der Menschen in der Ukraine koordinieren. Tausende von Freiwilligen und Wohltätern aus der ganzen Ukraine und dem Ausland beteiligen sich an Aktivitäten, die von People’s Project durchgeführt werden. Während der gesamten Arbeitszeit haben wir über hundert Wohltätigkeitsprojekte realisiert, deren Gesamtbudget sich auf über 100 Millionen Griwna beläuft.
