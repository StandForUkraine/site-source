title: Le Projet du Peuple
description: Financement participatif militaire et civil de l'Ukraine avec de multiples initiatives. Le Projet du Peuple est une organisation non commerciale et à but non lucratif. C'est une association composée de bénévoles et de personnes bienveillantes qui coordonnent leurs efforts pour des initiatives sociales visant à soutenir le peuple ukrainien.
