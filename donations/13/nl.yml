title: People's Project
description: Oekraïne's militaire en civiele crowdfunding met meerdere initiatieven. People's Project is een niet-commerciële en non-profit organisatie. Het is een vereniging die bestaat uit vrijwilligers en zorgzame mensen die hun inspanningen coördineren voor sociale initiatieven ter ondersteuning van het volk van Oekraïne.
