title: Centro de Medios de Crisis de Ucrania
description: El Centro de Medios de Crisis de Ucrania se lanzó en el espíritu de la Revolución de la Dignidad en marzo de 2014 como una respuesta rápida a la ocupación rusa de Crimea para defender la soberanía de Ucrania y sus intereses nacionales en el espacio de información global.
