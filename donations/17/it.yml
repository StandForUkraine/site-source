title: ONG Ukraine Crisis Media Center
description: L'ONG Ukraine Crisis Media Center è stata creata nel marzo del 2014 nello spirito della rivoluzione Ucraina come risposta rapida all'occupazione russa della Crimea e con l'obiettivo di difendere la sovranità dell'Ucraina e i suoi interessi nazionali nell'informazione globale. Sin dall'inizio UCMC si è inserito nell'hub di comunicazioni internazionali strategiche coinvolgendo il pubblico sia in Ucraina che all'estero.
