title: Centre Média de la Crise Ukrainienne
description: Le Centre Média de la Crise Ukrainienne a été lancé dans l'esprit de la Révolution de la Dignité en Mars 2014 en tant que réponse rapide à l'occupation russe de la Crimée pour défendre la souveraineté de l'Ukraine et ses intérêts nationaux dans l'espace mondial de l'information.
