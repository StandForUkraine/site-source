title: Crisismediacentrum Oekra誰ne
description: De niet-gouvernementele organisatie Oekra誰ne Crisis Media Center werd gelanceerd in de geest van de revolutie van waardigheid in maart 2014 als een snelle reactie op de Russische bezetting van de Krim met als doel de soevereiniteit van Oekra誰ne en zijn nationale belangen in de mondiale informatieruimte te verdedigen. Sinds de oprichting is UCMC uitgegroeid tot het internationale strategische communicatieknooppunt met een actief bereik naar het publiek, zowel in Oekra誰ne als in het buitenland.
