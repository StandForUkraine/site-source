title: HappyOld
description: HappyOld (Vârstnici Fericiți) – organizație de caritate ce oferă persoanelor în vârstă din Ucraina alimente și medicamente. De asemenea, organizează evenimente educaționale, de divertisment și sportive. In același timp ajută și la ocuparea forței de muncă. Membrii săi au creat chiar și o agenție de modele pentru persoanele în vârstă.
