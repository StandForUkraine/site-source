title: Украинский кризисный медиа-центр
description: Украинский кризисный медиа-центр был создан в духе Революции Достоинства в марте 2014 года в качестве быстрого реагирования на российскую оккупацию Крыма для защиты суверенитета Украины и ее национальных интересов в глобальном информационном пространстве.
