title: Жизнелюб
description: Благотворительный фонд помогает людям преклонного возраста продуктами питания и медикаментами, проводит образовательные, развлекательные и спортивные мероприятия, занимается трудоустройством. В частности, фонд создал первое в Украине модельное агентство для пожилых людей.
