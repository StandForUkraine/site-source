title: Ukraine Crisis Media Center
description: Die Nichtregierungsorganisation Ukraine Crisis Media Centre wurde im März 2014 im Geiste der Revolution der Würde als schnelle Reaktion auf die russische Besetzung der Krim mit dem Ziel gegründet, die Souveränität der Ukraine und ihre nationalen Interessen im globalen Informationsraum zu verteidigen. Seitdem Seit seiner Gründung hat sich UCMC zu einem internationalen strategischen Kommunikationszentrum mit aktiver Kontaktaufnahme zum Publikum sowohl in der Ukraine als auch im Ausland entwickelt.
