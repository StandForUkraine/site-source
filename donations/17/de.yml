title: Enjoying Life
description: Diese Wohltätigkeitsorganisation versorgt ältere Menschen in der ganzen Ukraine mit Lebensmitteln und Medikamenten, veranstaltet Bildungs-, Unterhaltungs- und Sportveranstaltungen und hilft bei der Beschäftigung. Sie gründeten sogar eine Modelagentur für ältere Menschen.
