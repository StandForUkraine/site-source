title: ASAP Rescue
description: >
  Ziele der Organisation: die Verkürzung der Beförderungszeit der Verletzen zu medizinischen Einrichtungen, die erste Hilfe bei der Beförderung, Logistik der Verkehrsmittel und Fachkräfte, automatische Systeme der Evakuierungskontrolle, medizinische Beratung über die Vorbeugungsmaßnahmen für Zivilisten.
