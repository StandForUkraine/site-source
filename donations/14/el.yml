title: Ukrainian Women’s Guard
description:  Η Ουκρανική Εθελοντική Οργάνωση Γυναικών εμφανίστηκε το 2014 με την έναρξη του Ρωσο-Ουκρανικού πολέμου και ξεκίνησε τη δραστηριότητά της με μαζική βοηθητική ϊατρική εκπαίδευση για γυναίκες, η οποία αποτελεί  συνδυασμό ψυχολογικής και ψυχιατρικής εκπαίδευσης. Από το 2014 περισσότερες από 30.000 γυναίκες σε όλη την Ουκρανία ολοκλήρωσαν αυτή την εκπαίδευση.
