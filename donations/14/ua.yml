title: Українська Жіноча Варта
description: Організація розпочала свою діяльність у 2014 році з масових навчань для жінок з домедичної, стрілецької, загальновійськової, психологічної підготовки та самооборони. Допомагає створювати соціальні підприємства для жінок, ветеранів, дружин військових та вдів загиблих. В УЖВ пройшли навчання вже понад 40 000 жінок по всій Україні.
