title: Guardia Femminile Ucraina
description: L'organizzazione delle donne volontarie in Ucraina ha avuto inizio nel 2014 parallelamente all'inizio della guerra Russo-Ucraina e ha iniziato la propria attività con la formazione premedica di massa per donne. Una combinazione di formazione psichiatrica e psicologica. Dal 2014 più di trenta mila donne in tutta l'Ucraina hanno sostenuto e superato con successo il training.
