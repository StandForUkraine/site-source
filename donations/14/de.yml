title: Ukrainische Frauengarde
description: Ukrainische freiwillige Frauenorganisation, die im Jahr 2014 mit Beginn des russisch-ukrainischen Krieges entstand und ihre Tätigkeit mit Schulungen für Frauen begann. Es handelt sich um eine Kombination aus psychologischer und psychiatrischer Ausbildung. Mehr als 30.000 Ukrainerinnen haben diese Ausbildung bis heute bestanden.
