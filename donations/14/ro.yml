title: Ukrainian Women’s Guard
description: Organizația femeilor voluntare ale Ucraininei s-a născut în 2014, odată cu începutul războiului Ruso-Ucrainian. Activitățile principale includ antrenamente premedicale în masă. Acestea consistă într-o combinație de antrenamente psihologive și psihiatrice. Din 2014 mai mult de 30,000 de femei din Ucraina au participat la acest instructaj.
