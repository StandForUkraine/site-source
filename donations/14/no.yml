title: Damebeskytterne Ukraina
description: >
  Frivillig ukrainsk organisasjon for damer som oppsto i 2014 ved begynnelsen av krigen mot Russland i Ukraina. Damebeskytterne startet aktiviteten sin med gruppebasert pre-medisinsk trening for damer. Siden 2014 har mer enn 40.000 damer fra hele Ukraina bestått treningen vår.
