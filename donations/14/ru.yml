title: Украинская Женская Варта
description: Организация начала свою деятельность в 2014 году с массового обучения женщин домедицинской, стрелковой, общевойсковой, психологической подготовке и самообороне. Помогает создавать социальные организации для женщин, ветеранов, жён военных и вдов погибших. В УЖВ прошли обучение уже более 40 000 женщин по всей Украине.
