title: Oekra誰ense Vrouwenwacht
description: De Oekra誰ense vrijwillige vrouwenorganisatie ontstond in 2014 met het begin van de Russisch-Oekra誰ense oorlog en begon haar activiteiten met massale premedische training voor vrouwen, het is een combinatie van psychologische en psychiatrische training. Sinds 2014 zijn meer dan 30.000 vrouwen in heel Oekra誰ne geslaagd voor de training.
