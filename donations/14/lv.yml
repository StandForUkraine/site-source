title: Ukrainas Sieviešu Sardze
description: Ukainas brīvprātīgo sieviešu organizācija radās 2014.gadā ar Krievu-Ukraiņu kara sākumu un sāka savu aktivitāti ar masu premedicīnas apmācību sievietēm, tā ir apmācību kombinācija psiholoģiski un psihiatriski. Kopš 2014.gada vairāk kā 30,000 sieviešu Ukrainā ir pabeigušas šis apmācības.
