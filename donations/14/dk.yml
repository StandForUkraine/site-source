title: De Kvindelige Beskyttere Ukraine
description: >
  Frivillig ukrainsk organisation for damer der opstod i 2014 i begyndelsen af krigen mod Rusland i Ukraine. De Kvindelige Beskyttere startede deres aktivitet med gruppebaseret præmedicinsk træning for damer. Siden 2014 har mere end 40.000 damer fra hele Ukraine bestået vores træning.
