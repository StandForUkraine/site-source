title: Ukrainian Women’s Guard
description: Gönüllü Ukraynalı Kadın Örgütü 2014 yılında Rusya-Ukrayna savaşının başlamasıyla ortaya çıkmıştır ve aktivitelerine kadınlar için toplu tıp öncesi eğitimi ile başlamıştır. Bu eğitim psikolojik ve psikiyatrik eğitimleri kombinasyonudur. 2014'den bu yana toplamda 30,000 den fazla Ukraynalı kadın bu eğitimi geçmiştir.
