title: Ukrainian Women’s Guard
description: La Organización de Mujeres Voluntarias de Ucrania surgió en 2014 con el comienzo de la guerra ruso-ucraniana e inició su actividad con una formación masiva para mujeres orientada al curso preparatorio para ingresar en la carrera de medicina, que combinaba la formación en psicología y psiquiatría. Desde 2014, más de 30.000 mujeres de toda Ucrania han superado con éxito esta formación.
