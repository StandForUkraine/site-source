title: Ukrainian Women’s Guard
description: Ukraińska ochotnicza organizacja kobieca, powstała w 2014 roku wraz z początkiem wojny rosyjsko-ukraińskiej i rozpoczęła swoją działalność od masowego szkolenia przedmedycznego dla kobiet, jest połączeniem szkolenia psychologicznego i psychiatrycznego. Od 2014 roku nasze szkolenie przeszło ponad 30 000 kobiet z całej Ukrainy.
