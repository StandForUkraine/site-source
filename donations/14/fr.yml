title: Garde Féminine Ukrainienne
description: L'organisation des femmes volontaires Ukrainiennes a vu le jour en 2014 à l'occasion de la guerre russo-ukrainienne. L'organisation a commencé avec des formations prémédicales massives, il s'agit d'une combinaison d'entraînements autour de la psychologie et de la psychiatrie. Depuis 2014 plus de 40000 femmes ont reçu cette formation à travers l'Ukraine.
