title: Ukrainska Kvinnovärnet
description: Ukrainsk frivilligorganisation för kvinnor som grundlades 2014 i början av det Rysk-Ukrainska kriget med syftet att genomföra medicinsk grundutbildning för stora mängder kvinnor. Det är en kombination av psykologisk och psykiatrisk utbildning. Sedan 2014 har över 40,000 kvinnor fullföljt utbildningen. 
