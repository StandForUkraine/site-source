title: United Help Ukraine
description:  Η United Help Ukraine εργάζεται για να παρέχει σωστικά ατομικά πακέτα πρώτων βοηθειών (IFAK που περιέχουν επιδέσμους και αιμοστατικούς μανδύες) και άλλες ιατρικές προμήθειες έκτακτης ανάγκης στην πρώτη γραμμή. Επιπλέον, η UHU συνεργάζεται με άλλους οργανισμούς αντιμετώπισης καταστάσεων έκτακτης ανάγκης για την προετοιμασία ανθρωπιστικής βοήθειας για πολίτες που επηρεάζονται άμεσα από τη ρωσική επίθεση.
