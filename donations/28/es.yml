title: United Help Ukraine
description: En vista de los hechos recientemente sucedidos en la frontera ucraniana y de la amenaza creciente de invadir Ucrania por parte de Rusia, United Help Ukraine (UHU) está trabajando para proveer a las líneas de combate de botiquines individuales de primeros auxilios (que contienen vendas para detener el sangrado y torniquetes) así como de otros suministros médicos. Además, UHU también coopera con otras organizaciones de respuesta en caso de emergencia para preparar ayuda humanitaria destinada a la población civil que se vea directamente afectada en caso de ataque de las tropas rusas.
