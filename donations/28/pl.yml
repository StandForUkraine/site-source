title: United Help Ukraine
description: United Help Ukraine pracuje nad tym, żeby zapewnić środki pierwszej pomocy medycznej( indywidualna apteczka pierwszej pomocy, która zawiera m.in bandaże do tamowania krwotoków i opaski uciskowe) oraz inne środki medyczne, które są niezbędne na linii frontu. In addition, UHU również współpracuje z innymi organizjami, które przygotowują środki dla cywilów, kórzy mogą paść ofiarami podczas ataku ze strony Rosji.
