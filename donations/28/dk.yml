title: United Hjælp Ukraine
description: >
  United Hjælp Ukraine arbejder indenfor at levere livreddende individuelle førstehjælpskasser og andre medicinske forsyninger til nødsituationer på frontlinjen. Vi samarbejder med andre nødhjælpsorganisationer om at forberede humanitær bistand til civile der er direkte berørt af det russiske angreb.
