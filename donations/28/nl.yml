title: Verenigde Hulp Oekraïne
description: United Help Oekraïne werkt aan het verstrekken van levensreddende individuele EHBO-koffers (IFAK's met bloedstoppend verband en tourniquets) en andere medische noodvoorraden aan de frontlinies. Daarnaast werkt UHO ook samen met andere noodhulporganisaties om humanitaire hulp voor te bereiden voor burgers die direct kunnen worden getroffen als Russische troepen aanvallen.
