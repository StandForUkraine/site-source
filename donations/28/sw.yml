title: Förenad Hjälp Ukraina
description: Förenad Hjälp Ukraina arbetar för att förmedla livräddande individuella första hjälpen kits (IFAKs innehållandes blodstoppande bandage och tryckförband) och annan medicinsk nödutrustning till frontlinjerna. Förenad Hjälp Ukraina samarbetar också med andra hjälporganisationer för att förbereda humanitär hjälp till civila som direkt påverkats av den Ryska attacken.
