title: United Help Ukraine
description: Організація була створена спеціально для допомоги Україні у війні з Росією. Мета збору коштів — забезпечення фронту індивідуальними аптечками першої невідкладної медичної допомоги. Також ОДУ співпрацює з організаціями реагування на надзвичайні ситуації для підготовки гуманітарної допомоги для мирних жителів, які безпосередньо постраждали від російської атаки.
