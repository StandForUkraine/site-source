title: United Help Ukraine
description: United Help Ukraine (UHU – Uniți Ajutăm Ucraina) se ocupă de furnizarea de truse individuale de prim-ajutor (conținând bandaje și garouri pentru oprirea sângerării) și alte articole medicale, pentru prima linie. Pe lângă asta, UHU mai cooperează și cu alte organizații de intervenție în caz de urgență, pentru a pregăti ajutor umanitar pentru civilii care ar putea fi direct afectați dacă trupele Rusești atacă.
