title: United Help Ukraine
description: Организация была создана специально для помощи Украине в войне с Россией. Цель сбора средств – обеспечение фронта индивидуальными аптечками первой неотложной медицинской помощи. Также UHU сотрудничает с организациями реагирования на чрезвычайные ситуации для подготовки гуманитарной помощи для мирных жителей, непосредственно пострадавших от российской атаки.
