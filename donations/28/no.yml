title: Forent Hjelp Ukraina
description: >
  Forent Hjelp Ukraina jobber for å skaffe til veie livreddende individuelle førstehjelpsskrin og andre medisinske forsyninger for nødsituasjoner ved frontlinjene. Vi samarbeider med andre nødhjelpsorganisasjoner for å forberede humanitær bistand for sivile som er direkte påvirket av det russiske angrepet.
