title: Salva i Bambini
description: >
  I bambini dell'Ucraina sono sotto il pericolo fisico, stress emotivo e dislocamento. La tua donazione al Fondo di Soccorso per la Crisi Ucraina di Salva i Bambini fornisce il cibo, l'acqua, i kit per l'igiene, il supporto psicosociale e l'assistenza in denaro ai bambini.
