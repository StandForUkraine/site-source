title: Zaborona
description: Zaborona es un medio de comunicación independiente sobre las tendencias sociales y la cultura en los países postsocialistas de Europa del Este. No persiguen noticias ni titulares que inciten a hacer clic. Cubren a activistas que defienden los derechos humanos y ayudan a las personas a comprender su papel en el sistema actual de coordenadas.
