title: Zaborona
description: Zaborona to niezależne media o trendach i kulturze społecznej w postsocjalistycznych krajach Europy Wschodniej. Nie gonią za wiadomościami i nagłówkami typu „click-baiting”. Obejmują one aktywistów, którzy bronią praw człowieka i pomagają jednostkom zrozumieć ich rolę w obecnym systemie współrzędnych.
