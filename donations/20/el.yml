title: Zaborona
description:  Το Zaborona είναι ένα ανεξάρτητο μέσο ενημέρωσης που ασχολείται με τις κοινωνικές τάσεις και τον πολιτισμό στις μετασοσιαλιστικές χώρες της Ανατολικής Ευρώπης. Δεν επιδιώκουν τις ειδήσεις και τους τίτλους που κάνουν κλικ. Ασχολούνται με ακτιβιστές που υπερασπίζονται τα ανθρώπινα δικαιώματα και βοηθούν τα άτομα να κατανοήσουν τον ρόλο τους στην κατάσταση όπως διαμορφώθηκε.
