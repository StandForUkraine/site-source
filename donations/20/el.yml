title: Let's Help
description:  Αυτή η φιλανθρωπική οργάνωση φροντίζει ηλικιωμένους που ζουν μόνοι και βοηθά τους κρατικούς οίκους ευγηρίας. Επίσης, υποστηρίζει την καλύτερη μεταχείριση των ηλικιωμένων από το κράτος, συμπεριλαμβανομένης της παροχής εύκολης πρόσβασης στην εκπαίδευση σε άτομα ηλικίας 60+.
