title: Zaborona
description: Zaborona (das Verbot auf Ukrainisch) ist ein unabhängiges Medium über soziale Trends und Kultur in postsozialistischen Ländern in Osteuropa. Wir bieten den Lesern eine ausführliche Berichterstattung und einen breiteren Kontext der aktuellen Ereignisse. Wir jagen keine Nachrichten und Clickbaiting-Schlagzeilen. Wir behandeln Herausforderungen, denen Gesellschaften gegenüberstehen, und Herausforderungen, denen sich Einzelpersonen in Bezug auf ihre Freiheiten und Sicherheit gegenüberstehen. Wir decken Menschenrechtsaktivisten ab, die sich für die Verteidigung der Menschenrechte einsetzen und Einzelpersonen helfen, ihre Rolle im aktuellen Koordinatensystem zu verstehen.
