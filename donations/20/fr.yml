title: Zaborona
description: Zaborona est un média indépendant sur les tendances sociales et la culture dans les pays post-socialistes d'Europe de l'Est. Ils ne chassent pas les nouvelles et les gros titres qui font cliquer. Ils couvrent les militants qui défendent les droits de l'homme et aident les individus à comprendre leur rôle dans le système actuel.
