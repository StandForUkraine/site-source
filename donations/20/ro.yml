title: Zaborona
description: Zaborona este o mass-media independentă despre tendințele sociale și cultura în țările post-socialiste din Europa de Est. Oferim cititorilor rapoarte detaliate și un context mai amplu al afacerilor actuale. Noi nu urmărim știri și titluri de tipul click-bait. Noi acoperim provocările cu care se confruntă societățile și persoanele în ceea ce privesc libertățile și securitatea lor. Noi acoperim activiștii pentru drepturile omului care iau măsuri pentru apărarea drepturilor omului și ajută persoanele să înțeleagă rolul lor în sistemul actual de coordonate.
