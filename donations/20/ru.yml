title: Заборона
description: Заборона — это независимое медиа о социальных трендах и культуре в постсоциалистических странах Восточной Европы. Они не гонятся за горячими новостями или кликбейтными заголовками. Они освещают темы защиты прав человека и помогают читателю осознать свою роль в современной системе координат.
