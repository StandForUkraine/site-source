title: Zaborona
description: Zaborona, Doğu Avrupa'daki post-sosyalist ülkelerdeki sosyal eğilimler ve kültür hakkında yayım yapan bağımsız bir medyadır. Haber ve tıklama tuzağına düşüren manşetlerin peşine düşmezler. İnsan haklarını savunan ve bireylerin mevcut koordinat sistemindeki rollerini anlamalarına yardımcı olan aktivistleri kapsar.
