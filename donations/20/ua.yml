title: Заборона
description: Заборона є незалежною медіа про соціальні тренди та культуру в пост-соціалістичних країнах Східної Європи. Вони не женуться за гарячими новинами чи клікбейтними заголовками. Вони висвітлюють теми захисту прав людини і допомагають читачу зрозуміти свою роль в сучасній системі координат.
