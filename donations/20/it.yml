title: Zaborona
description: Zaborona è un media indipendente che si occupa di trend e cultura nei paesi post socialisti dell'est Europa. Forniamo ai lettori uno sguardo più ampio sulla situazione attuale. Non rincorriamo le news e non rilanciamo i titoli acchiappa click. Approfondiamo le sfide della società e degli individui in termini di liberta e sicurezza. Ci occupiamo dei diritti umani degli attivisti che difendono i diritti umani e aiutano le persone a capire il loro ruolo nel momento storico.
