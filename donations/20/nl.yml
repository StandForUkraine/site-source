title: Zaborona
description: Zaborona brengt onafhankelijk nieuws over maatschappelijke trends en cultuur in post-socialistische landen in Oost-Europa. We bieden lezers diepgaande berichtgeving en een bredere context van de actualiteit. We jagen niet op nieuws en clickbaiting-koppen. We behandelen uitdagingen waarmee samenlevingen worden geconfronteerd en uitdagingen waarmee individuen worden geconfronteerd op het gebied van hun vrijheden en veiligheid. We coveren mensenrechtenactivisten die acties ondernemen om mensenrechten te verdedigen en individuen te helpen hun rol in het huidige systeem te begrijpen.
