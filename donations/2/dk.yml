title: Kom Tilbage Levende
description: >
  Fonden støtter de ukrainske væbnede styrker ved at finansiere forsvarsinitiativer. Vi leverer teknologi, træning og ammunition. Efter at have vendt tilbage fra frontlinjen der de forsvarede sitt land modtager vores tropper støtte i form af sportsrehabilitering og udvikling af veterandrevne virksomheder.
