title: Come Back Alive Foundation
description: Είναι ένα από τα μεγαλύτερα φιλανθρωπικά ιδρύματα στην Ουκρανία. Βοηθάμε τους βετεράνους και ειδικότερα συνδιοργανώνουμε Invictus Games στην Ουκρανία. Τα χρήματα που συγκεντρώνονται εδώ θα χρηματοδοτήσουν τις λειτουργίες των MME και των τμημάτων των βετεράνων μας.
