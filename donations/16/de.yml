title: Roman Donic Freiwilligengruppe
description: Die Freiwilligengruppe von Roman Donik wurde organisiert, um der Armee in der ATO-Zone zu helfen. In diesen Jahren unterstützt die Gruppe die Armee, versorgt Krankenhäuser mit Medikamenten, versorgt Militär- und Freiwilligeneinheiten mit Schutzuniformen.
