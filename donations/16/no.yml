title: Hær SOS
description: >
  Hær SOS sitt innbyggerinitiativ koordinerer folks innsats for å hjelpe ukrainske soldater. Hær SOS står for innkjøp av nødvendig ammunisjon, skjold, fasiliteter for internkommunikasjon og rekognosering, uniformer og matforsyning. Vi leverer alle varer direkte dit de militære avdelingene oppholder seg; rett i våre krigeres hender.
