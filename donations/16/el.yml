title: Army SOS
description: Το Army SOS συντονίζει τις προσπάθειες των ανθρώπων να βοηθήσουν τους στρατιώτες της Ουκρανίας. Διαχειρίζεται τις αγορές των απαραίτητων πυρομαχικών, προστακτευτικού εξοπλισμού, συσκευών ενδοεπικοινωνίας και αναγνώρισης, στολών και προμήθειας τροφίμων. Παραδίδει όλα τα υλικά  απευθείας στην εγκατάσταση των μονάδων και τα δίνει κατευθείαν στα χέρια των στρατιωτών μας.
