title: Roman Donic's Volunteer Group
description:  Η εθελοντική ομάδα του Roman Donik οργανώθηκε, για να βοηθήσει τον στρατό στην αντιτρομοκρατική ζώνη ATO. Κατά τη διάρκεια αυτών των ετών η ομάδα βοηθά τον στρατό, προμηθεύει νοσοκομεία με φάρμακα, προμηθεύει στρατιωτικές και εθελοντικές μονάδες με προστατευτικές στολές. 
