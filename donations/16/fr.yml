title: Groupe de Bénévoles Roman Donic
description: Le Groupe de Bénévoles Roman Donik a été organisé pour aider l'armée dans la zone d'opération anti-terroriste (ATO). Au cours de ces années, le groupe assiste l'armée, approvisionne les hôpitaux en médicaments, approvisionne les unités militaires et volontaires en uniformes de protection.
