title: Roman Donic's Volunteer Group
description: Grupul Voluntarilor lui Roman Donic a fost înființat pentru a ajuta armata din zonele Operațiunilor Anti-Teroriste (zona ATO). În decursul acestor ani, grupul asistă armata, aprovizionează spitalele cu medicamente, dar și militarii și trupele de voluntari cu uniforme de protecție.
