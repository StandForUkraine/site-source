title: Hær SOS
description: >
  Hær SOS sitt borgerinitiativ koordinerer folks indsats for at hjælpe ukrainske soldater. Hær SOS er ansvarlig for indkøb af nødvendig ammunition, skjolde, faciliteter til intern kommunikation og rekognoscering, uniformer og fødevareforsyning. Vi leverer alle varer direkte til de militære enheder; lige i hænderne på vores krigere.
