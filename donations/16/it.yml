title: SOS Esercito
description: L'iniziativa dei cittadini Army SOS coordina gli sforzi delle persone per aiutare i soldati Ucraini. Gestisce l'acquisto di munizioni, scudi, strumenti di comunicazione e ricognizione, uniformi e cibo. Trasporta tutti i beni direttamente nei luoghi di battaglia e li consegna direttamente nelle mani dei nostri guerrieri.
