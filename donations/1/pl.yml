title: Armed Forces of Ukraine
description: Narodowy Bank Ukrainy zdecydował o otwarciu specjalnego konta do zbierania funduszy na wsparcie Sił Zbrojnych Ukrainy. To konto akceptuje wiele walut. Zostało założone i otwarte, aby przyjmować przelewy od międzynarodowych partnerów i darczyńców w wielu walutach.
