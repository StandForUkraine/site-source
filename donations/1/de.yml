title: 'Stiftung: komm lebend zurück'
description: >
  Eine der größten Wohltätigkeitsstiftungen in der Ukraine. Wie Sie wissen, helfen wir Veteranen, insbesondere koorganisieren wir Invictus Games in der Ukraine. Das hier gesammelte Geld wird den Betrieb unserer Medien- und Veteranenabteilungen finanzieren
