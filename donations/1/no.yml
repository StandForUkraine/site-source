title: Kom Tilbake Levende
description: >
  Stiftelsen støtter det ukrainske forsvaret ved å finansiere forsvarsinitiativ. Vi leverer teknologi, trening og ammunisjon. Etter å ha kommet tilbake fra frontlinjene der de forsvarte landet sitt, så mottar troppene våre støtte i form av sportsrehabilitering og utvikling av veterandrevne forretningsvirksomheter.
