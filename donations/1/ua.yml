title: Збройні Сили України
description: Національний банк України заснував спеціальний рахунок для збору коштів безпосередньо на підтримку Збройних Сил України. Рахунок – мультивалютний, він створений як для переказу коштів від міжнародних партнерів та донорів – у іноземній валюті, так і від українського бізнесу та громадян.
