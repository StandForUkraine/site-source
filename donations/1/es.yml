title: Come Back Alive
description: Somos una de las fundaciones benéficas más grandes de Ucrania. Ayudamos a veteranos de guerra y, además, somos coorganizadores de los Invictus Games en Ucrania. El dinero que se recaude en este evento deportivo servirá para financiar las actividades de nuestros medios informativos y a las divisiones de veteranos de las Fuerzas Armadas.
