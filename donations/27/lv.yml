title: People's Project
description: Ukrainas militārais un civilais kopfinansējums ar vairākām iniciatīvām. People’s Project ir nekomerciāla un bezpeļņas organizācija. Tā ir biedrība, ko veido brīvprātīgie un gādīgi cilvēki, kuri koordinē savus darbus sociālajās iniciatīvās, lai atbalstītu Ukrainas iedzīvotājus.
