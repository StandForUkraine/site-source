title: Let's Help
description: Let's Help (Hai Să Ajutăm) este o organizație de caritate ce are grijă de persoanele în vârstă care trăiesc singure, și ajută casele de pensii de stat. De asemenea, pledează pentru un tratament mai bun din partea statului pentru persoanele în vârstă, inclusiv pentru a le oferi seniorilor cu vârsta de peste 60 de ani acces ușor la educație.
