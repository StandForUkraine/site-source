title: People's Project
description: Proiectul Poporului este o organizație non-comercială și non-profit. Se ocupă cu obținere de fonduri pentru armata și cetățenii Ucrainei cu multiple inițiative. Această asociație creată de voluntari și oameni inimoși, își coordonează eforturile pentru inițiative sociale ce au rolul de a susține poporul Ucrainean.
