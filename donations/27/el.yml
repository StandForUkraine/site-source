title: People's Project
description:  Η στρατιωτική και πολιτική συλλογική βοήθεια για την Ουκρανία πραγματοποιειται με πολλαπλές πρωτοβουλίες. Το People's Project είναι μία μη εμπορική και μη κερδοσκοπική οργάνωση. Είναι μια οργάνωση που αποτελείται από εθελοντές και ευαισθητοποιημένους ανθρώπους που συντονίζουν τις προσπάθειές τους μέσα από κοινωνικές πρωτοβουλίες για την υποστήριξη του λαού της Ουκρανίας. 
