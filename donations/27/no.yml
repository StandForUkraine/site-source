title: Folkets Prosjekt
description: >
  Ukrainas militære og sivile spleiseaksjon med flerfoldige initiativer. Vi responderer på offisielle forespørsler og langer over kritisk utstyr til militæret: høyteknologiske innretninger, våpenmodifikasjoner, taktisk optikk, kommunikasjonsutstyr og ammunisjon. Vi koordinerer også frivillig innsats for å skaffe nødvendig medisinsk hjelp og støtter behandling og rehabilitering av skadde mennesker.
