title: People's Project
description: Ukrayna'nın çoklu girişimlerle askeri ve sivil kitle fonlaması. People's Project, ticari olmayan ve kar amacı gütmeyen bir kuruluştur. Ukrayna Halkını desteklemek için sosyal girişimler için çabalarını koordine eden gönüllülerden ve duyarlı insanlardan oluşan bir dernektir.
