title: Folkets Projekt
description: >
  Ukraines militære og civile fælles aktion med flere initiativer. Vi reagerer på officielle anmodninger og giver kritisk udstyr til militæret: højteknologiske enheder, våbenmodifikationer, taktisk optik, kommunikationsudstyr og ammunition. Vi koordinerer også den frivillige indsats for at få den nødvendige lægehjælp og støtte behandlingen og rehabiliteringen af tilskadekomne.
