title: Voices of Children
description:  Το φιλανθρωπικό ίδρυμα Voices of Children βοηθά τα παιδιά που έχουν πληγεί από τον πόλεμο στην ανατολική Ουκρανία. Παρέχουμε ψυχολογική και ψυχοκοινωνική υποστήριξη για να βοηθήσουμε τα παιδιά της Ουκρανίας να ξεπεράσουν τις συνέπειες των ένοπλων συγκρούσεων. 
