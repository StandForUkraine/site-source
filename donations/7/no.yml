title: Barnas Stemmer
description: >
  Den veldedige organisasjonen Barnas Stemmer hjelper familier som er påvirket av krigen i Ukraina, ved å ordne husly og stå for humanitær og psykologisk støtte til flyktninger. Barnas Stemmer hjelper også ukrainske barn og familier med å overkomme konsekvensene av væpnet konflikt.
