title: Børns Stemmer
description: >
  Velgørenhedsorganisationen Børns Stemmer hjælper familier der er ramt af krigen i Ukraine ved at give husly og yde humanitær og psykologisk støtte til flygtninge. Børns Stemmer hjælper også ukrainske børn og familier med at overvinde konsekvenserne af væbnet konflikt.
