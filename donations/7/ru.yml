title: Голоса детей
description: Ни один ребёнок не должен остаться один на один с травмой войны. Фонд оказывает психологическую поддержку детям, пострадавшим в результате боевых действий, что помогает им преодолевать последствия войны и нормально развиваться. Также здесь помогают семьям в решении бытовых проблем, лечении и реабилитации детей.
