title: Голоси Дітей
description: Жодна дитина не має залишитись наодинці з травмою війни. Фонд надає психологічну підтримку дітям, які постраждали в результаті бойових дій, це допомагає їм перемагати наслідки війни та нормально розвиватись.Також тут допомагаєють родинам у розв’язанні побутових проблем, лікуванні та реабілітаціі дітей.
