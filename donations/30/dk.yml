title: Vostok SOS
description: >
  Vostok SOS er en ikke-statslig organisation der hjælper med at give husly til internt fordrevne personer, evakuere mennesker fra konfliktzonen, indsamle og distribuere humanitær bistand til IFP'er i Kyiv, levere humanitær bistand til frontlinjebosættelser og yde psykologisk førstehjælp.
