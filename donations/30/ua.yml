title: Восток SOS
description: Організація надає допомогу постраждалим від військової агресії на сході країни та в Криму, допомагаючи в пошуку житла для тимчасових переселенців, логістиці безпечного виїзду із зони конфлікту, пошуку, звільненню і реабілітації жертв викрадень, збираючи гуманітарну допомогу, а також доставляючи гуманітарні вантажі в прифронтові населені пункти.
