title: SOS Être
description: SOS Être est une organisation non gouvernementale qui aide à trouver un abri pour les personnes déplacées à l'intérieur du pays, à évacuer les personnes de la zone de conflit, à collecter et à distribuer de l'aide humanitaire aux personnes déplacées à Kiev, à fournir une aide humanitaire aux colonies de première ligne et à fournir des premiers secours psychologiques.
