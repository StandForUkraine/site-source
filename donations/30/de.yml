title: Vostok SOS
description: Vostok SOS ist eine Nichtregierungsorganisation, die bei der Suche nach Unterkünften für Binnenvertriebene, bei der Evakuierung von Menschen aus der Konfliktzone, beim Sammeln und Verteilen von humanitärer Hilfe an Binnenvertriebene in Kiew sowie bei der Bereitstellung humanitärer Hilfe für Siedlungen an vorderster Front hilft und psychologische Erste Hilfe leistet.
