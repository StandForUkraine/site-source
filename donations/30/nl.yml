title: Vostok SOS
description: Vostok SOS is een NGO die helpt bij het vinden van onderdak voor ontheemden, helpt bij de evacuatie van mensen uit het conflictgebied, het verzamelen en verdelen van humanitaire hulp aan ontheemden in Kiev en het leveren van humanitaire hulp aan frontlinie-nederzettingen, en psychologische eerste hulp verleent.
