title: Vostok SOS
description: >
  Vostok SOS er en ikke-statlig organisasjon som hjelper til med å skaffe husly for internt fordrevne personer, evakuere folk fra konfliktsonen, samle og distribuere humanitær bistand til IFPer i Kiev, levere humanitær bistand til bosetninger ved frontlinjen og gi psykologisk førstehjelp.
