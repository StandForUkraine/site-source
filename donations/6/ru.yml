title: Сообщество Красного Креста в Украине
description: Цель деятельности сообщества – защита жизни человека, предупреждение и облегчение человеческих страданий во время вооруженных конфликтов, стихийных бедствий, катастроф и аварий, оказание помощи медицинской службе вооруженных сил и органам здравоохранения.
