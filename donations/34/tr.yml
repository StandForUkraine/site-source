title: Save Ukraine NOW
description: >
  SaveUkraineNow Koordinasyon Merkezi'nin temel amacı, acil ihtiyaç duyulan yerlere her türlü yardımı koordine etmek, analiz etmek, toplamak ve göndermektir. Talep ve arzı senkronize etmek ve tedarik sürecini kolaylaştırmak için çevrimiçi bir veritabanı oluşturduk.
