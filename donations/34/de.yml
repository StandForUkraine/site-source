title: Save Ukraine NOW
description: >
  Das Hauptziel des Koordinationszentrums von SaveUkraineNow ist es, die Hilfe für die in akute Not geratenen Plätze zu koordinieren, zu analysieren, zu sammeln und zu liefern. Wir haben eine online Datenbank eingerichtet, um die Nachfrage und das Angebot zu synchronisieren sowie den Versorgungsablauf zu verbessern.
