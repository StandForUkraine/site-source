title: Save Ukraine NOW
description: >
  Głównym celem Centrum Koordynacyjnego SaveUkraineNow jest koordynowanie, analizowanie, gromadzenie i wysyłanie wszelkiego rodzaju pomocy do miejsc, które są w pilnej potrzebie. Stworzyliśmy bazę danych online, aby zsynchronizować popyt i podaż oraz usprawnić proces udostępniania.
