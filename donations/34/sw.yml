title: Rädda Ukraina NU
description: Koordinationscentrumet Rädda Ukraina NUs huvudmål är att koordinera, analysera, samla in, och skicka alla sorters hjälp som krävs på platser med akuta behov. Vi har skapat en online-databas för att synkronisera behoven med resurserna och göra anskaffningsprocessen enklare.
