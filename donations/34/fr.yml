title: Save Ukraine NOW
description: >
  L'objectif principal du Centre de Coordination Sauvez l'Ukraine MAINTENANT est de coordonner, analyser, rassembler et envoyer toute sorte d’aide aux endroits qui en ont le plus besoin. Nous avons créé une base de données afin de synchroniser la demande et l’offre et de rationaliser le processus d’approvisionnement.
